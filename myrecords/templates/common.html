<!DOCTYPE html>
<html lang="en">
	<head>
	  <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    {% load staticfiles %}
	    <!-- Tell the browser to be responsive to screen width -->
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="description" content="">
	    <meta name="author" content="">
	    <!-- Favicon icon -->
	    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'myrecords/assets/images/favicon.png' %}">
	    <title>{% block title %}Govt of Odisha{% endblock %}</title>
	    <!-- Bootstrap Core CSS -->
	    <link href="{% static 'myrecords/assets/plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
	    <!--This page css - Morris CSS -->
	    <link href="{% static 'myrecords/assets/plugins/c3-master/c3.min.css' %}" rel="stylesheet">
		<!-- chartist CSS -->
		<link href="{% static 'myrecords/assets/plugins/chartist-js/dist/chartist.min.css' %}" rel="stylesheet">
		<link href="{% static 'myrecords/assets/plugins/chartist-js/dist/chartist-init.css' %}" rel="stylesheet">
		<link href="{% static 'myrecords/assets/plugins/chartist-plugin-tooltip-master/dist/chartist-plugin-tooltip.css' %}" rel="stylesheet">
	    <!-- Custom CSS -->
	    <link href="{% static 'myrecords/css/style.css' %}" rel="stylesheet">
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	    <!-- You can change the theme colors from here -->
	    <link href="{% static 'myrecords/css/colors/blue.css' %}" id="theme" rel="stylesheet">
	    <script src="{% static 'myrecords/assets/plugins/jquery/jquery.min.js' %}"></script>
	    <script src="{% static 'myrecords/js/vue.min.js' %}"></script>

	</head>
	<body class="fix-header fix-sidebar card-no-border">
		<div id="app">
		    <div class="preloader">
		        <svg class="circular" viewBox="25 25 50 50">
		            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" /> </svg>
		    </div>
		    <div id="main-wrapper">
		        <header class="topbar">
		            <nav class="navbar top-navbar navbar-toggleable-sm navbar-light">
		                <div class="navbar-header" style="text-align: left; margin-left:20px;">
		                    <a class="navbar-brand" href="https://www.opsc.gov.in" target="_blank">
		                        <img src="{% static 'myrecords/assets/images/ologo.png' %}" height="65px" width="65px" alt="homepage" class="light-logo" />
		                    </a>
		                </div>
		                 <div class="navbar-collapse">
		                 	<ul class="navbar-nav my-lg-0">
		                        <li class="nav-item dropdown">
		                            <a class="nav-link dropdown-toggle text-muted waves-effect waves-dark" href="https://www.opsc.gov.in" target="_blank">Record Management Application</a>
		                        </li>
		                    </ul>
		                 </div>
		            </nav>
		        </header>
		        <aside class="left-sidebar">
		            <div class="scroll-sidebar">
		                <nav class="sidebar-nav">
		                    <ul id="sidebarnav">
		                        <li> <a class="waves-effect waves-dark" href="/dashboard/" aria-expanded="false"><i class="mdi mdi-gauge"></i><span class="hide-menu">My Activity Log</span></a>
		                        </li>
								<li> <a class="waves-effect waves-dark" href="/add_records/" aria-expanded="false"><i class="mdi mdi-plus-circle"></i><span class="hide-menu">Add New Record</span></a>
		                        </li>
		                        <li> <a class="waves-effect waves-dark" href="/myrecords/" aria-expanded="false"><i class="mdi mdi-folder-multiple"></i><span class="hide-menu">My Records</span></a>
		                        </li>
								<li> <a class="waves-effect waves-dark" href="/manage_records/" aria-expanded="false"><i class="mdi mdi-table-edit"></i><span class="hide-menu">Manage Records</span></a>
		                        </li>
								<li> <a class="waves-effect waves-dark" href="/admin/" aria-expanded="false" target=_blank><i class="mdi mdi-account-settings-variant"></i><span class="hide-menu">Admin Settings</span></a>
		                        </li>
								<li> <a class="waves-effect waves-dark" href="#" aria-expanded="false"><i class="mdi mdi-power"></i><span class="hide-menu">Logout</span></a>
		                        </li>
		                    </ul>
		                </nav>
		            </div>
		        </aside>
		    	<div id="content">
		    		{% block content %}{% endblock %}
		    	</div>
		    </div>
	    </div>
	    <!-- Bootstrap tether Core JavaScript -->
	    <script src="{% static 'myrecords/assets/plugins/bootstrap/js/tether.min.js' %}"></script>
	    <script src="{% static 'myrecords/assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
	    <!-- slimscrollbar scrollbar JavaScript -->
	    <script src="{% static 'myrecords/js/jquery.slimscroll.js' %}"></script>
	    <!--Wave Effects -->
	    <script src="{% static 'myrecords/js/waves.js' %}"></script>
	    <!--Menu sidebar -->
	    <script src="{% static 'myrecords/js/sidebarmenu.js' %}"></script>
	    <!--stickey kit -->
	    <script src="{% static 'myrecords/assets/plugins/sticky-kit-master/dist/sticky-kit.min.js' %}"></script>
		<!-- chartist chart -->
		<script src="{% static 'myrecords/assets/plugins/chartist-js/dist/chartist.min.js' %}"></script>
		<script src="{% static 'myrecords/assets/plugins/chartist-plugin-tooltip-master/dist/chartist-plugin-tooltip.min.js' %}"></script>
	    <!-- Chart JS -->
    	<script src="{% static 'myrecords/js/dashboard1.js' %}"></script>
		<!--Custom JavaScript -->
	    <script src="{% static 'myrecords/js/custom.min.js' %}"></script>
	    <script src="{% static 'myrecords/assets/plugins/d3/d3.min.js' %}"></script>
	    <script src="{% static 'myrecords/assets/plugins/c3-master/c3.min.js' %}"></script>
	    <script src="{% static 'myrecords/js/vue-toastr.min.js' %}"></script>
	    {% block extra_js %}{% endblock %}
		
	    {% load staticfiles %}
	</body>
</html>
